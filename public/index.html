<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeAI ‚Äî Editor Inteligente</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Syne:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0a0a0f; --surface: #111118; --surface2: #1a1a25;
      --border: #2a2a3a; --accent: #4285f4; --accent2: #34a853;
      --text: #e8e8f0; --text-muted: #6a6a8a; --green: #4fffb0;
      --mono: 'JetBrains Mono', monospace; --sans: 'Syne', sans-serif;
    }
    body { background: var(--bg); color: var(--text); font-family: var(--sans); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 0 16px; height: 52px; border-bottom: 1px solid var(--border); background: var(--surface); flex-shrink: 0; gap: 12px; }
    .logo { font-size: 16px; font-weight: 800; letter-spacing: -0.5px; background: linear-gradient(90deg, var(--accent), var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; white-space: nowrap; }
    .header-right { display: flex; align-items: center; gap: 8px; }
    .gemini-badge { background: linear-gradient(135deg, #4285f4, #34a853); border-radius: 6px; padding: 4px 10px; font-size: 11px; font-family: var(--mono); color: #fff; font-weight: 600; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--green); box-shadow: 0 0 8px var(--green); flex-shrink: 0; }
    .tabs { display: none; border-bottom: 1px solid var(--border); background: var(--surface); flex-shrink: 0; }
    .tab-btn { flex: 1; padding: 10px; background: none; border: none; color: var(--text-muted); font-family: var(--sans); font-size: 13px; font-weight: 600; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; }
    .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); }
    .main { display: flex; flex: 1; overflow: hidden; }
    .panel-left { width: 50%; display: flex; flex-direction: column; border-right: 1px solid var(--border); }
    .panel-right { width: 50%; display: flex; flex-direction: column; }
    .panel-header { padding: 8px 14px; font-size: 11px; font-family: var(--mono); color: var(--text-muted); border-bottom: 1px solid var(--border); background: var(--surface); display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; }
    .panel-tag { background: var(--surface2); border: 1px solid var(--border); border-radius: 4px; padding: 2px 8px; font-size: 10px; color: var(--accent); }
    .code-editor { flex: 1; background: var(--bg); border: none; outline: none; resize: none; font-family: var(--mono); font-size: 12px; line-height: 1.7; color: #c8c8e8; padding: 14px; overflow-y: auto; }
    .chat-area { height: 200px; border-top: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 8px 12px; display: flex; flex-direction: column; gap: 6px; }
    .chat-messages::-webkit-scrollbar { width: 4px; }
    .chat-messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
    .msg { font-size: 12px; line-height: 1.5; padding: 7px 11px; border-radius: 10px; max-width: 90%; font-family: var(--mono); word-break: break-word; }
    .msg.user { background: var(--accent); color: #fff; align-self: flex-end; border-bottom-right-radius: 3px; }
    .msg.ai { background: var(--surface2); color: var(--text); align-self: flex-start; border-bottom-left-radius: 3px; border: 1px solid var(--border); }
    .msg.ai.loading { color: var(--text-muted); font-style: italic; }
    .chat-input-row { display: flex; gap: 8px; padding: 8px 12px; border-top: 1px solid var(--border); background: var(--surface); }
    .chat-input { flex: 1; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 8px 12px; font-family: var(--mono); font-size: 12px; color: var(--text); outline: none; transition: border-color 0.2s; min-width: 0; }
    .chat-input:focus { border-color: var(--accent); }
    .chat-input::placeholder { color: var(--text-muted); }
    .send-btn { background: linear-gradient(135deg, var(--accent), #1a6bf5); border: none; border-radius: 8px; padding: 8px 16px; color: #fff; font-family: var(--sans); font-size: 13px; font-weight: 600; cursor: pointer; transition: opacity 0.2s, transform 0.1s; white-space: nowrap; flex-shrink: 0; }
    .send-btn:hover { opacity: 0.85; }
    .send-btn:active { transform: scale(0.97); }
    .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .preview-frame { flex: 1; border: none; background: #fff; }
    .empty-preview { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; color: var(--text-muted); font-size: 13px; text-align: center; padding: 20px; }
    .empty-icon { font-size: 36px; opacity: 0.3; }
    .divider { width: 4px; background: var(--border); cursor: col-resize; flex-shrink: 0; transition: background 0.2s; }
    .divider:hover { background: var(--accent); }
    @media (max-width: 768px) {
      .tabs { display: flex; }
      .divider { display: none; }
      .main { position: relative; }
      .panel-left, .panel-right { position: absolute; top: 0; left: 0; width: 100% !important; height: 100%; transition: opacity 0.2s; }
      .panel-left.hidden, .panel-right.hidden { opacity: 0; pointer-events: none; }
      .chat-area { height: 220px; }
      .code-editor { font-size: 13px; }
      .send-btn { padding: 8px 12px; font-size: 12px; }
    }
  </style>
</head>
<body>
<header>
  <div class="logo">‚ú¶ CodeAI</div>
  <div class="header-right">
    <div class="gemini-badge">Gemini ‚úì</div>
    <div class="status-dot"></div>
  </div>
</header>
<div class="tabs">
  <button class="tab-btn active" id="tabEditor" onclick="switchTab('editor')">üìù Editor</button>
  <button class="tab-btn" id="tabPreview" onclick="switchTab('preview')">üëÅ Preview</button>
</div>
<div class="main">
  <div class="panel-left" id="panelLeft">
    <div class="panel-header">
      <span>editor.html</span>
      <span class="panel-tag">HTML / CSS / JS</span>
    </div>
    <textarea class="code-editor" id="codeEditor" placeholder="Cole seu c√≥digo HTML aqui..."></textarea>
    <div class="chat-area">
      <div class="panel-header">
        <span>chat com IA</span>
        <span class="panel-tag">Gemini 2.0 Flash</span>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="msg ai">üëã Ol√°! Cole seu c√≥digo e me pe√ßa modifica√ß√µes. Ex: "muda o bot√£o pra verde", "adiciona anima√ß√£o".</div>
      </div>
      <div class="chat-input-row">
        <input class="chat-input" id="chatInput" placeholder="Ex: muda a cor do bot√£o pra verde..." />
        <button class="send-btn" id="sendBtn">Enviar ‚Üí</button>
      </div>
    </div>
  </div>
  <div class="divider" id="divider"></div>
  <div class="panel-right" id="panelRight">
    <div class="panel-header">
      <span>preview ao vivo</span>
      <span class="panel-tag" id="previewStatus">aguardando c√≥digo...</span>
    </div>
    <div class="empty-preview" id="emptyPreview">
      <div class="empty-icon">‚¨°</div>
      <span>Cole c√≥digo no editor para ver o preview</span>
    </div>
    <iframe class="preview-frame" id="previewFrame" style="display:none;" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>
</div>
<script>
  const codeEditor = document.getElementById('codeEditor');
  const previewFrame = document.getElementById('previewFrame');
  const emptyPreview = document.getElementById('emptyPreview');
  const previewStatus = document.getElementById('previewStatus');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  let previewTimeout;
  codeEditor.addEventListener('input', () => { clearTimeout(previewTimeout); previewTimeout = setTimeout(updatePreview, 300); });
  function updatePreview() {
    const code = codeEditor.value.trim();
    if (!code) { previewFrame.style.display='none'; emptyPreview.style.display='flex'; previewStatus.textContent='aguardando c√≥digo...'; previewStatus.style.color=''; return; }
    emptyPreview.style.display='none'; previewFrame.style.display='block'; previewFrame.srcdoc=code;
    previewStatus.textContent='‚óè ao vivo'; previewStatus.style.color='var(--green)';
    if (window.innerWidth<=768) switchTab('preview');
  }
  function addMessage(text, type) {
    const msg = document.createElement('div'); msg.className=`msg ${type}`; msg.textContent=text;
    chatMessages.appendChild(msg); chatMessages.scrollTop=chatMessages.scrollHeight; return msg;
  }
  async function sendMessage() {
    const userMsg = chatInput.value.trim();
    const currentCode = codeEditor.value.trim();
    if (!userMsg) return;
    if (!currentCode) { addMessage('‚ö†Ô∏è Cole algum c√≥digo no editor primeiro!','ai'); return; }
    addMessage(userMsg,'user'); chatInput.value=''; sendBtn.disabled=true;
    const loadingMsg = addMessage('‚ü≥ Modificando c√≥digo...','ai loading');
    const prompt = `Voc√™ √© um especialista em HTML, CSS e JavaScript.\nO usu√°rio tem este c√≥digo:\n\`\`\`html\n${currentCode}\n\`\`\`\nPedido: "${userMsg}"\nRetorne APENAS o c√≥digo HTML completo modificado, sem explica√ß√µes, sem markdown.`;
    try {
      const response = await fetch('/api/chat', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({prompt}) });
      if (!response.ok) { const err=await response.json(); throw new Error(err.error||'Erro no servidor'); }
      const data = await response.json();
      let newCode = data.result.trim().replace(/^```html?\n?/i,'').replace(/\n?```$/i,'').trim();
      codeEditor.value=newCode; updatePreview();
      loadingMsg.textContent='‚úì C√≥digo atualizado!'; loadingMsg.className='msg ai';
    } catch(err) { loadingMsg.textContent=`‚úó Erro: ${err.message}`; loadingMsg.className='msg ai'; }
    sendBtn.disabled=false;
  }
  sendBtn.addEventListener('click', sendMessage);
  chatInput.addEventListener('keydown', e => { if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage();} });
  function switchTab(tab) {
    const left=document.getElementById('panelLeft'), right=document.getElementById('panelRight');
    const tabE=document.getElementById('tabEditor'), tabP=document.getElementById('tabPreview');
    if(tab==='editor'){left.classList.remove('hidden');right.classList.add('hidden');tabE.classList.add('active');tabP.classList.remove('active');}
    else{right.classList.remove('hidden');left.classList.add('hidden');tabP.classList.add('active');tabE.classList.remove('active');}
  }
  const divider=document.getElementById('divider'), panelLeft=document.getElementById('panelLeft'), panelRight=document.getElementById('panelRight');
  let dragging=false;
  divider.addEventListener('mousedown',()=>dragging=true);
  document.addEventListener('mouseup',()=>dragging=false);
  document.addEventListener('mousemove',e=>{if(!dragging)return;const total=document.querySelector('.main').offsetWidth,pct=(e.clientX/total)*100;if(pct<20||pct>80)return;panelLeft.style.width=pct+'%';panelRight.style.width=(100-pct)+'%';});
</script>
</body>
</html>
